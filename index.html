<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="col-12">
        <div class="row d-flex justify-content-center mb-5">
          <div class="col-md-6 mt-4">
            <h1 class="text-end mt-2" style="color: #fdc500">To-Do List</h1>
          </div>
          <div class="col-md-3 mt-4">
            <img
              src="https://icon-library.com/images/todo-list-icon/todo-list-icon-17.jpg"
              alt=""
            />
          </div>
          <p
            style="color: #ffbf00; font-size: smaller"
            class="mt-2 text-center"
          >
            Our App makes sure that you never forget <b>TO DO</b> your tasks!
          </p>
        </div>
      </div>
      <div class="col-12">
        <div class="container-md">
          <label for="" style="color: red; display: none" class="mb-5"
            >(Field can not be empty)</label
          >
          <input type="text" class="form-control" placeholder="Add item..." />
          <button type="button" class="my-3 btn btn-warning">Add</button>
          <div class="row my-5" id="to"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
