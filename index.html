<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="row d-flex mb-5">
        <div class="col-md-6 justify-content-start mt-4">
          <h1 class="text-end mt-2" style="color: #fdc500">To-Do List</h1>
        </div>
        <div class="col-md-3 justify-content-end mt-4">
          <img
            src="https://icon-library.com/images/todo-list-icon/todo-list-icon-17.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="container-md">
        <label for="" style="color: red; display: none" class="mb-5"
          >(Field can not be empty)</label
        >
        <input type="text" class="form-control" placeholder="Add item..." />
        <button type="button" class="my-3 btn btn-warning">Add</button>
        <div class="row my-5" id="to">
          <div class="col-12 row justify-content-between">
            <h1 style="color: #ffbf00; line-height: 60px" class="text-center">
              Our App makes sure that you never forget <b>TO DO</b> your tasks!
            </h1>
          </div>
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <script src="script.js"></script>
  </body>
</html>
